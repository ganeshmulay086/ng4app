<div class="container">
  <h1>
    {{ title }}
  </h1>

  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let member of teamMember">{{member}}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item"><input type="text" [(ngModel)]="newMember"></li>
        <li></li>
        <li class="list-group-item"><button [disabled]="!newMember" (click)="addTeamMember()">Add Team Member</button></li>
      </ul>
    </div>

  </div>


</div>
